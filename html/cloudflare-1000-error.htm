<html>
  <head>
    <meta charset="utf-8" />
    <title>Internal Error | Artsy</title>
    <link
      rel="icon"
      href="https://s3.amazonaws.com/artsy-errors/images/favicon.d41d8cd9.ico"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://webfonts.artsy.net/all-webfonts.css"
    />
  </head>

  <style>
    header {
      border-bottom: 1px solid #e5e5e5;
      padding: 10px;
      background: white;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }
    body {
      font-family: "adobe-garamond-pro", Georgia, Serif;
      font-size: 16px;
      line-height: 1.375;
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: 0;
      padding: 0;
      background: white;
      position: relative;
    }

    ul {
      border-top: 1px solid #e5e5e5;
      text-align: center;
      padding-top: 16px;
      padding-bottom: 8px;
      font-size: 16px;
      list-style: none;
    }

    h1 {
      font-weight: normal;
      font-size: 40px;
      margin: 40px;
    }

    a {
      color: black;
    }

    button {
      cursor: pointer;
      position: relative;
      white-space: nowrap;
      border: 2px solid;
      border-radius: 3px;
      padding-left: 30px;
      padding-right: 30px;
      height: 50px;
      -webkit-transition: 0.25s ease;
      transition: 0.25s ease;
      background-color: #000;
      border-color: #000;
      color: #fff;
      width: fit-content;
      margin: 0 auto;
      font-size: 14px;
    }

    button:hover {
      background-color: #6e1eff;
      border-color: #6e1eff;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
    }

    .error-message {
      position: absolute;
      text-align: center;
      width: 100%;
      margin: 0;
      padding: 0 20px;
      top: calc(50% - 70px);
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .error-message::before {
      content: "500";
      display: block;
      position: absolute;
      top: calc(50% - 50px);
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 535px;
      line-height: 1;
      z-index: -1;
      color: #f8f8f8;
    }

    .error-trace {
      background: #fff;
      border: 0;
      border: 3px solid #e5e5e5;
      color: #666;
      font-size: 13px;
      line-height: 1.6em;
      margin: 20px auto;
      max-height: 150px;
      width: 75%;
      font-family: "Menlo", "Monaco", "Andale Mono", "lucida console",
        "Courier New", monospace;
      overflow-x: auto;
      padding: 5px 9px;
      text-align: left;
      word-break: break-word;
    }

    .error-trace h1 {
      font-size: inherit;
      margin: 0;
    }

    .error-trace ul {
      border: none;
      padding: 0;
      text-align: left;
      font-size: inherit;
    }

    .contact-support {
      margin-bottom: 32px;
    }
  </style>

  <body>
    <header>
      <nav>
        <a href="https://artsy.net">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            width="32px"
            height="32px"
            viewBox="0 0 32 32"
            style="enable-background:new 0 0 32 32;"
            xml:space="preserve"
          >
            <g>
              <path d="M0,32h32V0H0V32z M29,29h-5v-5h-3v5H3V3h26V29z"></path>
              <path
                d="M12.108,6h-2.49L5.01,17.6h2.383l1.246-3.2h4.468l1.226,3.2h2.386L12.108,6z M9.332,12.4l1.532-4.129l1.512,4.129H9.332z"
              ></path>
            </g>
          </svg>
        </a>
      </nav>
    </header>

    <div class="error-message">
      <h1>Internal Error</h1>

      <div class="error-trace">
        ::CLOUDFLARE_ERROR_1000S_BOX::
      </div>
      <div class="contact-support">
        <p>
          Please contact
          <a href="mailto:support@artsy.net">support@artsy.net</a> with any
          questions.
        </p>
      </div>
      <a href="https://artsy.net">
        <button>Go to Artsy homepage</button>
      </a>
    </div>

    <footer>
      <ul>
        <li>Â© <span id="copyright-date"></span> Artsy</li>
      </ul>
    </footer>

    <img src="https://hokusai-sandbox.artsy.net/pixel.png?ray-id=::RAY_ID::&client-ip=::CLIENT_IP::" />

    <script>
      document.getElementById(
        "copyright-date"
      ).innerHTML = new Date().getFullYear();
    </script>
  </body>
</html>
